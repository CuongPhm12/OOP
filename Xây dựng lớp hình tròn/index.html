<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        constructor(_radius) {
            this.radius = _radius;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            return this.radius*this.radius*Math.PI
        }
    }
    let circle = new Circle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("radius: "+ radius + ", Area: " + area );
    let circle1 = new Circle(4);
    let radius1 = circle1.getRadius();
    let area1 = circle1.getArea();
    alert("radius: "+ radius1 + ", Area: " + area1 );
    let circle2 = new Circle(10);
    let radius2 = circle2.getRadius();
    let area2 = circle2.getArea()
    alert("radius: "+ radius2 + ", Area: " + area2 );

</script>
</body>
</html>
