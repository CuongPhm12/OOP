<body>
<script>
    let myDate = function (day,month, year){
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function (){
            return this.day;
        }
        this.getMonth = function (){
            return this.month;
        }
        this.getYear = function (){
            return this.year;
        }
        toString= function(){
            return this.day + '/' + this.month + '/' + this.year;
        }
        this.setDay = function (day){
            this.day = day;
        }
        this.setMonth = function (month){
            this.month = month;
        }
        this.setYear = function (year){
            this.year = year;
        }
        this.setDate = function (day, month, year){
            this.day = day;
            this.month = month;
            this.year = year;
        }


    }
    let date = new myDate(1,9,2021);
    console.log(date);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" + year);
    date.setDay(2);

    alert(date.getDay() + "/" + month + "/" + year )
  date.setDate(3,9,2021);
    console.log(date);








</script>
